<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="97" class="key">
      <kbd>1</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="98" class="key">
      <kbd>2</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="99" class="key">
      <kbd>3</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="100" class="key">
      <kbd>4</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="101" class="key">
      <kbd>5</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="102" class="key">
      <kbd>6</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="103" class="key">
      <kbd>7</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="104" class="key">
      <kbd>8</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="105" class="key">
      <kbd>9</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="97" src="sounds/clap.wav"></audio>
  <audio data-key="98" src="sounds/hihat.wav"></audio>
  <audio data-key="99" src="sounds/kick.wav"></audio>
  <audio data-key="100" src="sounds/openhat.wav"></audio>
  <audio data-key="101" src="sounds/boom.wav"></audio>
  <audio data-key="102" src="sounds/ride.wav"></audio>
  <audio data-key="103" src="sounds/snare.wav"></audio>
  <audio data-key="104" src="sounds/tom.wav"></audio>
  <audio data-key="105" src="sounds/tink.wav"></audio>

<script>

function playSound (e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

  if (!audio) return;
  audio.currentTime = 0;
  audio.play();
  key.classList.add("playing");
};

function removeTransitions (e) {
  if (e.propertyName !== "transform") return;
  this.classList.remove("playing");
};

const keys = document.querySelectorAll(".key");
keys.forEach(key => key.addEventListener("transitionend", removeTransitions));
window.addEventListener("keydown", playSound);

</script>


</body>
</html>
